<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="https://kit.fontawesome.com/66c0ec3420.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
</head>

<body class="bg-primary">
    
    <nav class="vertical-nav bg-white" id="sidebar">
        <div class="nav-buttons">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-center">
                    <a href="about_me.html">
                        <button type="button" class="btn btn-secondary">
                            <i class="far fa-address-card"></i><b>About me</b>
                        </button>
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-center">
                    <a href="projects.html">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-code-branch"></i><b>Projects</b>
                        </button>
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-center">
                    <a href="my_goals.html">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-tasks"></i><b>Goals</b>
                        </button>
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-center">
                    <a href="contact.html">
                        <button type="button" class="btn btn-secondary">
                            <i class="far fa-envelope-open"></i><b>Contact</b>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row d-flex justify-content-center align-items-center" id="contact-frame" style="height: 100vh;">
        <form class="bg-light">
            <fieldset class="d-flex justify-content-center">
                <div class="form-group">
                    <legend>Contact</legend>
                    <div class="input-control">
                        <input type="name" class="form-control" id="input_Name" aria-describedby="nameHelp" placeholder="Your Name">
                    </div>              
                    <hr class="my-4">
                    <div class="input-control">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <hr class="my-4">
                    <div class="input-control">
                        <input type="subject" class="form-control" id="subject" aria-describedby="subjectHelp" placeholder="Enter subject">
                    </div>
                    <hr class="my-4">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="text_message" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 108px;"></textarea>
                    <hr class="my-1">
                    <button type="send" class="btn btn-primary">
                        <i class="far fa-paper-plane fa-lg"></i>
                        Send
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
