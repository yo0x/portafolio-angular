<div
  class="row d-flex justify-content-center align-items-center"
  id="_hexagons"
>
  <ul id="hexGrid">
    <li *ngFor="let project of projects$" class="hex">
      <div class="hexIn">
        <a class="hexLink" href="#">
          <img src="{{ project.imageUrl }}" alt="" />
          <h1>{{ project.title }}</h1>
          <p>{{ project.description }}</p>
        </a>
      </div>
    </li>
  </ul>
</div>
